			<h2 id="headerWithIcon">EasyGrocery</h2>

			<div id="name">
				<form>
					<label id="userLoggedIn">Name</label>
					<script>
						firebase.auth().onAuthStateChanged(function(user){
							if (user) {
								document.getElementById("userLoggedIn").textContent = 'Welcome ' + user.displayName + '';
                                userName = user.displayName;
                                localStorage.setItem("userName",userName);
							} else {
								console.log("no user signed in");
							}
						})
					</script>
					<!-- <div class="underLine"><input id="userName" type="text" placeholder="Your name" value="" required></div> -->

			<div id="gender">

				</button>
				<button class="genderBlock genderSelection" value="female">

				</button>
			</div>

			<div id="ageGroupDiv">
				<button class="ageGroupBlock ageSelection selectedAge" value="2-13">
					<h4>Child</h4>
					<h5>2-13</h5>
				</button>
				<button class="ageGroupBlock ageSelection" value="14-18">

				</button>
				<button class="ageGroupBlock ageSelection" value="19-51+">

			</div>

					<h3>Selection</h3>
					<!--<br/><span>Pick your food</span>-->
